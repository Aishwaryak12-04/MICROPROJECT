<div *ngIf="errorMessage" class="alert alert-danger">
    {{ errorMessage }}
  </div>
  
  <ul class="list-group">
    <li *ngFor="let recipe of recipes" class="list-group-item">
      <h3>{{ recipe.name }}</h3>
      <p><strong>Ingredients:</strong> {{ recipe.ingredients }}</p>
      <p><strong>Instructions:</strong> {{ recipe.instructions }}</p>
    </li>
  </ul>
